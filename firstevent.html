<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Team IF 1주년 이벤트 정보제출</title>
</head>
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
        width: 50%;
    }
    .required-text {
        color: #f55943;
        font-size: 12px;
    }
</style>
<body>
    <br/>
    <br/>
    <div class="container">
        <h3 class="title is-3">Team IF 1주년 이벤트 정보제출</h1> 
        <br/>
        <br/>
        <form action="https://send.pageclip.co/WxQFpM94Pf8Om7EJL0SoQ8be6WXTSibP/first-event" class="pageclip-form" method="post">
            <div class="field">
                <label class="label">닉네임 <span class="required-text">* 필수</span></label>
                <div class="control">
                  <input class="input" type="text" name="nickname" placeholder="닉네임을 입력해주세요." required>
                </div>
              </div>

              <div class="field">
                <label class="label">본명 <span class="required-text">* 필수</span></label>
                <div class="control">
                  <input class="input" type="text" name="realname" placeholder="본명을 입력해주세요." required>
                </div>
              </div>

              <div class="field">
                <label class="label">전화번호 <span class="required-text">* 필수</span></label>
                <div class="control">
                  <input class="input" type="number" name="phone" placeholder="전화번호를 입력해주세요." required>
                </div>
              </div>

              <div class="field">
                <label class="label">주소 <span class="required-text">* 필수</span></label>
                <div class="control">
                  <input class="input" type="text" name="address" placeholder="수령주소를 입력해주세요." required>
                </div>
              </div>
              
              <div class="field">
                <label class="label">기타 <span class="required-text">* 필수</span></label>
                <div class="control">
                  <input class="input" type="text" name="other" placeholder="기타 추가할 내용을 입력해주세요." required>
                </div>
              </div>
              
              <br/>

              <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-link pageclip-form__submit">
                        <span>보내기</span>
                      </button>
                </div>
              </div>
          </form>
      </div>
</body>
</html>
